<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <section>
  	<h1>Meet Guidebooks</h1>
  	<p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  	<div class="piccontainer">
  		<div class="picbox">
  			<img src="img/san-francisco.jpg">
        <p class="city">San Fransisco</p>
  		</div>
  		<div class="picbox">
  			<img src="img/new-york.jpg">
        <p class="city">New York</p>
  		</div>
  		<div class="picbox">
  			<img src="img/london.jpg">
        <p class="city">London</p>
  		</div>
  	</div>
  	<button>See All Guidebooks</button>
  </section>
  <section>
  	<h1>Just for the weekend</h1>
  	<p>Discover new, inspiring places close to home</p>
  	<div class="piccontainer">
  		<div class="picbox">
  			<img src="img/napa.jpg">
        <p class="city">Napa</p>
  		</div>
  		<div class="picbox">
  			<img src="img/sonoma.jpg">
        <p class="city">Sonoma</p>
  		</div>
  		<div class="picbox">
  			<img src="img/san-francisco-2.jpg">
        <p class="city">San Fransisco</p>
  		</div>
  	</div>
    
  	<button>See All Destinations</button>
  </section>
</body>
</html>
